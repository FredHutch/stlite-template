<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.6.0/build/stlite.css"
    />
    <style>
      footer {        
        visibility: hidden;
      }
      footer:after {
        content:'Based on github.com/FredHutch/stlite-template'; 
        visibility: visible;
        display: block;
        position: relative;
        padding: 5px;
        top: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.6.0/build/stlite.js"></script>
    <script>
        fetch("app.py")
            .then((response) => response.text())
            .then(
                (app) => stlite.mount(
                    {
                        requirements: ["click", "scipy", "plotly"],
                        entrypoint: "app.py",
                        files: {
                            "app.py": app
                        }
                    },
                    document.getElementById("root")
                )
            );
    </script>
  </body>
</html>
